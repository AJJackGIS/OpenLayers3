<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-OpenLayers 3 之 添加地图网格</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol-debug.js" type="text/javascript"></script>
    <style>
        html, body, .map {
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map', // 容器ID
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }) // 图层集合
        ],
        view: new ol.View({ // 视图
            center: ol.proj.fromLonLat([114.41, 30.82]),
            zoom: 8
        })
    });

    var gridLayer = new ol.Graticule({
        map: map, // 依赖的map
        strokeStyle: new ol.style.Stroke({
            color: 'rgba(12, 12, 12, 0.8)',
            width: 0.6
        }), // 网格线型
        showLabels: true, //显示纬度/经度的标签
        // lonLabelFormatter: function (lon) {
        //     return lon.toFixed(2);
        // },
        // latLabelFormatter: function (lat) {
        //     return lat.toFixed(2);
        // },
        lonLabelPosition:0, //0 means at the bottom of the viewport, 1 means at the top. Default is 0.
        latLabelPosition:1 //0 means at the left of the viewport, 1 means at the right. Default is 1.
    })
</script>
</body>
</html>
